<html>
    <head>
        <script src="tryalui.min.js"></script>
    </head>
    <body>
        <!--Anything above here-->

        <!--A target container in which you write custom HTML elements-->
        <!--Once the webpage is loaded, our javascript will take over, and replace these elements with
        their respective tryal elements-->
        <div id="tryalui">
            <!--Tryal-Session is a session container that will automatically render all the 
            questions and answer fields necessary-->
            <Tryal-Session></Tryal-Session>
            <!--Tryal Workings is literally just a workings field-->
            <Tryal-Workings></Tryal-Workings>
            <!--Tryal Graph is a graph manipulation and drawing tool-->
            <Tryal-Graph></Tryal-Graph>
        </div>

        <!--Anything below here-->
    </body>
</html>
